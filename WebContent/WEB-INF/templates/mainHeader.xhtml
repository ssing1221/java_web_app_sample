<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions" xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fb="http://www.facebook.com/2008/fbml">

<body>
	<h:form id="headerForm">
		<table id="headerTable" style="border-collapse: collapse; position: fixed; z-index: 999;">
			<tr valign="middle">
				<td style="padding: 0px;"><h:graphicImage id='mainMenuLogo' value="../resources/img/logo/s_logo.png"
						style="margin-top:-1px; margin-left:-1px;" width="65px" height="63px" /></td>
				<td style="width: 100%; padding: 0px;">
					<div id='mainMenu' style="margin-left: -2px; margin-top: -4px; height: 62px;">
						<ul>
							<li><a href='/stw/INDEX0001'>#{label['menu.home']}</a></li>

							<li><a href='#'>#{label['menu.shop']}</a></li>
							<li><a href='#'>#{label['menu.item']}</a></li>

							<li class='active'><a href='#'>#{label['menu.sys']}</a>
								<ul>
									<li><a href='#'>TEST 1</a>
										<ul>
											<li><a href='#'>Sub Product</a></li>
											<li><a href='#'>Sub Product</a></li>
										</ul></li>
									<li><a href='#'>TEST 2</a>
										<ul>
											<li><a href='#'>Sub Product</a></li>
											<li><a href='#'>Sub Product</a></li>
										</ul></li>
								</ul></li>

							<li style="padding-top: 14px; background: white;"><p:outputPanel id="loginPanel"
									rendered="#{!stwSession.isLogged()}">

									<div id="status"></div>
									<!--
									  Below we include the Login Button social plugin. This button uses
									  the JavaScript SDK to present a graphical Login button that triggers
									  the FB.login() function when clicked.
									-->
									<fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
									</fb:login-button>

								#{label['common.or']} 

								<p:commandButton id="loginBtn" value="#{label['common.login']}" style="" action="#{loginController.goLoginPage}"
										ajax="false" immediate="true" />

								</p:outputPanel> <p:outputPanel id="logoutPanel" rendered="#{stwSession.isLogged()}">
									<p:outputLabel value="#{label['common.hello']}, " />
									<p:commandButton id="myAcc" value="#{stwSession.user.idCode}" action="#{stwSession.toMyAcc}" ajax="false"
										immediate="true" />
									<p:commandButton id="logoutBtn" value="#{label['common.logout']}" action="#{loginController.processLogout}"
										ajax="false" immediate="true" />
								</p:outputPanel></li>
						</ul>
					</div>
				</td>
			</tr>
			<tr>
				<td colspan="2"><p:separator style="width:100%;height:1px; background-color:#2e6e9e; margin-top: -5px;" /></td>
			</tr>

		</table>
		<p:outputPanel style="height:60px" />
	</h:form>

</body>
</html>
